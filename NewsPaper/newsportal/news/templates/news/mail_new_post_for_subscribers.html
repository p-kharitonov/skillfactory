<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Portal</title>
  </head>
  <body>
  <p>Здравствуй, {{username}}. Новая статья в твоём любимом разделе!</p>
  <div>
    <h2>{{ post.title}}</h2>
    <p>{{ post.content|truncatechars:150 }}</p>
    <a href="{{ site }}{{ post.get_absolute_url }}">перейти к статье</a>
  </div>
  </body>
</html>
